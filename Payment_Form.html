                <div id="formhading2" class="Container">
                    <h4>Payment Details</h4>
                </div>

                <div id="fdetails3" class="Container">
                    <p>
                        Card Type: *
                        <select name="card type" id="card_type" required>
                            <option value="">--Select a card--</option>
                            >
                            <option value="Visa">Visa</option>
                            <option value="Master">Master</option>
                            <option value="Rupay">Rupay</option>
                        </select>
                    </p>

                    <p>Card Number: * <input type="text" placeholder="000 000 000" minlength="16" maxlength="16" id="card Number" pattern="[0-9\s]+"required  /></p>

                    <p>Expiration Date: * <input type="date" placeholder="00-00" required /></p>

                    <p>CVV Number: * <input type="password" placeholder="000" minlength="3" maxlength="3" id="CVV_Number" required /></p>
                    
                    <div id="button">

                        <input type="submit" value="Pay Now" class="btn"/>
                    </p>
