<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tut8Forms</title>
</head>

<body>
    <h2>This is HTML forms tutorial</h2>
    <form action="backend.php">
        <label for="name"> Name</label>
        <div>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <label for="myroll"> MyRoll</label>
        <div>
            <input type="text" name="myRoll" id="myroll">
        </div>
        <br>
        <label for="myEmail"> MyEmail</label>
        <div>
            <input type="email" name="myEmail" id="myEmail">
        </div>
        <br>
        <label for="date"> Date</label>
        <div>
           <input type="date" name="myDate" id="date">
        </div>
        <br>
        <label for="mybonus"> Bonus</label>
        <div>
            <input type="number" name="myBonus" id="mybonus">
        </div>
        <br>
        <label for="myEligibility"></label>
        <div>
            Are you eligible?: <input type="checkbox" name="myEligibility" id="myEligibility">
        </div>
        <br>
        <label for="mygender"> Gender <br></label>
        <div>
            Male <input type="radio" name="myGender" id="mygender"> Female <input type="radio" name="myGender" id="mygender">
            Other <input type="radio" name="myGender" id="mygender">
        </div>
        <br>
        <div>
            Write about yourself: <br><textarea name="myText" cols="90" rows="10"></textarea>
        </div>

        <br>
        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
                <option value="ind">Indica</option>
                <option value="swf">Swift</option>
            </select>
        </div>
        <br>

        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
</body>

</html>
