<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Element</title>
	
	<script language="javascript">
	function onchangecolor()
	{
		var color;
		color=document.getElementById("mycolor").value;
		document.bgColor=color;
	
	}
	</script>
</head>
<body>
    <center>
        <form acttion="#">
            <table>
                <tr>
                    <td>Name</td>
                    <td><input type="text" placeholder="Enter Your Name" required title="Enter Your Name" pattern="[A-Z a-z \s]+" size="50" maxlength="10"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" required title="Enter Your Password" autofocus name="txtpass" id="pass"></td>
                </tr>
                <tr>
                    <td>Select color</td>
                    <td><input type="color" id="mycolor"><input type="button" value="Change" onclick="onchangecolor()"></td>
                </tr>
                <tr>
                    <td>Select DOB</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Upload Resumr</td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" readonly disabled></td>
                </tr>
                <tr>
                    <td>Select Gender</td>
                    <td><input type="radio" name="gender">Male<input type="radio" name="gender">Female</td>
                </tr>
                <tr>
                    <td>Select Nation</td>
                    <td><input type="radio" name="nation">India<input type="radio" name="nation">NRI</td>
                </tr>
                <tr>
                    <td>Select Hobbies</td>
                    <td><input type="checkbox">Music<input type="checkbox">News<input type="checkbox">Games<input type="checkbox">Movies<input type="checkbox">Reading<input type="checkbox">Other</td>
                </tr>
                <tr>
                    <td>Select State</td>
                    <td>
                        <select>
                            <option>Bihar</option>
                            <option>Delhi</option>
                            <option>Goa</option>
                            <option>Mumbai</option>
                            <option>Punjab</option>
                            <option>Tamilnadu</option>
                            <option>U.P</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Select Your Favourite Player</td>
                    <td>
                        <select multiple>
                            <option>Sachin</option>
                            <option>Dravid</option>
                            <option>Dhoni</option>
                            <option>Kumble</option>
                            <option>Virat</option>
                            <option>Ganguly</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Address</td>
                    <td>
                        <textarea rows="10" cols="20"></textarea>
                    </td>
                </tr>
                <tr height="100px" >
                    <td colspan="2" align="center">
                        <input type="submit" value="Save">
                        <input type="reset" value="Reset">
                        <input type="button" value="Exit" onclick="window.close();">
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
